<header class="p-3 bg-dark text-white">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
        </a>

        {% with request.resolver_match.view_name as view_name %}
          <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            <li><a href="{% url 'calories:index' %}" class="nav-link px-2 {% if view_name == 'calories:index' %}text-secondary{% else %}text-white{% endif %}">Главная</a></li>
            <li><a href="{% url 'calories:create_calories' %}" class="nav-link px-2 {% if view_name == 'calories:create_calories' %}text-secondary{% else %}text-white{% endif %}">Добавить каллории</a></li>
            <li><a href="#" class="nav-link px-2 text-white">Убрать каллории</a></li>
          </ul>
        {% endwith %}

        <div class="text-end">
          {% if user.is_authenticated %}
            <a href="" class="btn btn-outline-light me-2">
              {{ user }}
            </a>
            <a href="{% url 'users:logout' %}" class="btn btn-warning">
              Выйти
            </a>
          {% else %}
            <a href="{% url 'users:login' %}" class="btn btn-outline-light me-2">
              Войти
            </a>
            <a href="{% url 'users:signup' %}" class="btn btn-warning">
              Зарегистрироваться
            </a>
          {% endif %}
        </div>
      </div>
    </div>
</header>
